<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class='calculator'>
        <h1 class="display">0.0</h1>
        <input type="button" id="clear" class="btn function" value="A/C" onclick="">
        <input type="button" id="negate" class="btn function" value="+/-" onclick="">
        <input type="button" id="percent" class="btn function" value="%" onclick="">
        <input type="button" id="divide" class="btn operation" value="/" onclick="">
        <input type="button" id="seven" class="btn number" value="7" onclick="">
        <input type="button" id="eight" class="btn number" value="8" onclick="">
        <input type="button" id="nine" class="btn number" value="9" onclick="">
        <input type="button" id="multiply" class="btn operation" value="*" onclick="">
        <input type="button" id="four" class="btn number" value="4" onclick="">
        <input type="button" id="five" class="btn number" value="5" onclick="">
        <input type="button" id="six" class="btn number" value="6" onclick="">
        <input type="button" id="subtract" class="btn operation" value="-" onclick="">
        <input type="button" id="one" class="btn number" value="1" onclick="">
        <input type="button" id="two" class="btn number" value="2" onclick="">
        <input type="button" id="three" class="btn number" value="3" onclick="">
        <input type="button" id="add" class="btn operation" value="+" onclick="">
        <input type="button" id="zero" class="btn number" value="0" onclick="">
        <input type="button" id="decimal" class="btn number" value="decimal" onclick="">
        <input type="button" id="equals" class="btn operation" value="=" onclick="">
    </div>

    <footer>
        <p class="footnote">A simple calculator created by <a class="footer-link" href="https://github.com/jorabell">Jora Bell</a>.</p>
    </footer>

    <script src="js.js"></script>
</body>
</html>
